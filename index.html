<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header header_spaced">
      <a href="#">
        <img src="./images/logo_white.svg" alt="Лого сайта" class="header__logo">
      </a>
    </header>

    <section class="profile profile_spaced sizer">
      <img src="./images/avatar.png" alt="Ехидный колобок" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Славик Сычёв</h1>
        <p class="profile__bio">Исследователь интернета</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <main class="main sizer">

      <ul class="elements"></ul>
        <template class="card-template">
          <li class="element">
            <button class="element__delete-button"></button>
            <img src="#" class="element__picture">
            <h2 class="element__name"></h2>
            <button class="element__like-button"></button>
          </li>
        </template>
      </ul>
    </main>

    <section class="popup">
      <figure class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <img src="https://images.unsplash.com/photo-1559029884-e95924923629?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="" class="popup__picture">
        <figcaption class="popup__caption">blablabla</figcaption>
      </figure>
    </section>

    <section class="popup" data-what-popup="edit-profile">
      <form class="popup__container form">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__first-line input" placeholder="Имя" required>
        <input type="text" class="popup__second-line input" placeholder="О себе" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <section class="popup" data-what-popup="add-place">
      <form class="popup__container form">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Новое место</h3>
        <input type="text" class="popup__first-line input" placeholder="Название" required>
        <input type="text" class="popup__second-line input" placeholder="Ссылка на картинку" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <footer class="footer sizer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
