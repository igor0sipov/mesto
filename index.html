<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header header_spaced">
      <a href="#">
        <img src="./images/logo_white.svg" alt="Лого сайта" class="header__logo">
      </a>
    </header>

    <section class="profile profile_spaced sizer">
      <img src="./images/avatar.png" alt="Ехидный колобок" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Славик Сычёв</h1>
        <p class="profile__bio">Исследователь интернета</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <main class="main sizer">
      <ul class="elements">
        <template class="card-template">
          <li class="element">
            <img src="#" alt="Церковь среди деревьев в поле" class="element__picture">
            <p class="element__name text text_color_black text_size_m"></p>
            <img src="./images/heart-button.svg" alt="Значок сердечка" class="element__like-button">
          </li>
        </template>
      </ul>
    </main>

    <section class="popup">
      <form class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__name input" placeholder="Имя" required>
        <input type="text" class="popup__bio input" placeholder="О себе" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <footer class="footer sizer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
