<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header header_spaced">
      <a href="#">
        <img src="./images/logo_white.svg" alt="Лого сайта" class="header__logo">
      </a>
    </header>

    <section class="profile profile_spaced sizer">
      <img src="./images/avatar.png" alt="Ехидный колобок" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Славик Сычёв</h1>
        <p class="profile__bio">Исследователь интернета</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <main class="main sizer">
      <ul class="elements">
        <li class="element">
          <img src="./images/Dunilovo.jpg" alt="Церковь среди деревьев в поле" class="element__picture">
          <h2 class="element__name">Дунилово</h2>
          <button class="element__like-button"></button>
        </li>
        <li class="element">
          <img src="./images/hiidenselga.jpg" alt="Два деревянных домика в снегу у реки на берегу котрой лодка"
            class="element__picture">
          <h2 class="element__name">Хийденсельга</h2>
          <button class="element__like-button"></button>
        </li>
        <li class="element">
          <img src="./images/Kaluga.jpg" alt="Река в лесу окутана туманом" class="element__picture">
          <h2 class="element__name">Калуга</h2>
          <button class="element__like-button"></button>
        </li>
        <li class="element">
          <img src="./images/Kinerma.jpg" alt="Два деревянных домика, идет снег" class="element__picture">
          <h2 class="element__name">Кинерма</h2>
          <button class="element__like-button"></button>
        </li>
        <li class="element">
          <img src="./images/Yekaterinburg.jpg" alt="Фото Екатеринбурга с высоты" class="element__picture">
          <h2 class="element__name">Екатеринбург</h2>
          <button class="element__like-button"></button>
        </li>
        <li class="element">
          <img src="./images/altai.jpg" alt="Дорога в хвойном лесу" class="element__picture">
          <h2 class="element__name">Алтай</h2>
          <button class="element__like-button"></button>
        </li>
      </ul>
    </main>

    <section class="popup">
      <form class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input type="text" class="popup__name input" placeholder="Имя" required>
        <input type="text" class="popup__bio input" placeholder="О себе" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <footer class="footer sizer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
