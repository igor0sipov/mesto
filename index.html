<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>

<body>
  <div class="page">

    <header class="header header_spaced">
      <a href="#">
        <img src="./pictures/logo_white.png" alt="Лого сайта" class="header__logo">
      </a>
    </header>

    <section class="profile profile_spaced sizer">
      <img src="./pictures/avatar.png" alt="YOBA ETO TI?" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name text text_size_l text_color_white">Славик Сычёв</h1>
        <p class="profile__bio text text_size_s text_color_white">Исследователь интернета</p>
        <img src="./pictures/edit-pen.svg" alt="Значок карандаша" class="profile__edit-button">
      </div>
      <div class="profile__add-button">
        <img src="./pictures/plus-ico.svg" alt="Плюсик">
      </div>
    </section>

    <main class="main sizer">
      <ul class="elements">
        <li class="element">
          <img src="./pictures/Dunilovo.jpg" alt="Церковь среди деревьев в поле" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Дунилово</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/hiidenselga.jpg" alt="Два деревянных домика в снегу у реки на берегу котрой лодка" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Хийденсельга</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/Kaluga.jpg" alt="Река в лесу окутана туманом" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Калуга</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/Kinerma.jpg" alt="Два деревянных домика, идет снег" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Кинерма</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/Yekaterinburg.jpg" alt="Фото Екатеринбурга с высоты" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Екатеринбург</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/altai.jpg" alt="Дорога в хвойном лесу" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Алтай</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
      </ul>
    </main>

    <section class="popup">
      <form class="popup__container">
        <img src="./pictures/close-icon.svg" alt="Иконка крестика" class="popup__close-icon">
        <h2 class="popup__title text text_size_m text_color_black">Редактировать профиль</h2>
        <input type="text" class="popup__name input" placeholder="Имя" required>
        <input type="text" class="popup__bio input" placeholder="О себе" required>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>

    <footer class="footer sizer">
      <p class="footer__copyright text text_size_s">© 2020 Mesto Russia</p>
    </footer>

  </div>
<script src="./scripts/index.js"></script>
</body>

</html>
