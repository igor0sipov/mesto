<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">

    <header class="header header_spaced">
      <a href="#">
        <img src="./images/logo_white.svg" alt="Лого сайта" class="header__logo">
      </a>
    </header>

    <main class="main sizer">

      <section class="profile profile_spaced sizer">
        <img src="./images/avatar.png" alt="Ехидный колобок" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Славик Сычёв</h1>
          <p class="profile__bio">Исследователь интернета</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <ul class="elements">
      <template class="card-template">
        <li class="element">
          <button class="element__delete-button"></button>
          <img src="#" alt="#" class="element__picture">
          <h2 class="element__name"></h2>
          <button class="element__like-button"></button>
        </li>
      </template>
      </ul>


      <section class="popup edit-profile">
        <form class="popup__container form" novalidate>
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__first-line input" id="form-name" placeholder="Имя" required minlength="2" maxlength="40">
            <span class="popup__input-error form-name-error"></span>
            <input type="text" class="popup__second-line input" id="form-bio" placeholder="О себе" required minlength="2" maxlength="200">
            <span class="popup__input-error form-bio-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </section>

      <section class="popup add-place">
        <form class="popup__container form" novalidate>
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__title">Новое место</h3>
            <input type="text" class="popup__first-line input" id="form-title" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__input-error form-title-error"></span>
            <input type="url" class="popup__second-line input" id="form-url" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error form-url-error"></span>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </section>

      <section class="popup fullsize-picture">
        <figure class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <img src="" alt="#" class="popup__picture">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </section>

    </main>

    <footer class="footer sizer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

  </div>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
