<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Document</title>
</head>

<body>
  <div class="page">

    <header class="header header_spaced sizer">
      <a href="#">
        <img src="./pictures/logo_white.png" alt="Лого сайта" class="header__logo">
      </a>
    </header>

    <section class="profile profile_spaced sizer">
      <div class="profile__info">
        <img src="./pictures/profile-avatar.jpg" alt="#" class="profile__avatar">
        <p class="profile__name text text_size_l text_color_white">Жак-Ив Кусто</p>
        <p class="profile__bio text text_size_s text_color_white">Исследователь океана</p>
        <img src="./pictures/edit-pen.svg" alt="Значок карандаша" class="profile__edit-button">
      </div>
      <div class="profile__add-button">
        <img src="./pictures/plus-ico.svg" alt="Плюсик">
      </div>
    </section>

    <main class="main sizer">
      <ul class="elements">
        <li class="element">
          <img src="./pictures/Dunilovo.jpg" alt="Дунилово" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Дунилово</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/hiidenselga.jpg" alt="Деревня Хийденсельга" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Хийденсельга</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/Magadan.jpg" alt="Магадан" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Магадан</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/Kinerma.jpg" alt="Кинерма" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Кинерма</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/Kaluga.jpg" alt="Калуга" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Калуга</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
        <li class="element">
          <img src="./pictures/Chelyabinskya_oblast.jpg" alt="Челябинская область" class="element__picture">
          <p class="element__name text text_color_black text_size_m">Челябинск</p>
          <img src="./pictures/heart-button.svg" alt="Значок сердечка" class="element__like-button">
        </li>
      </ul>
    </main>

    <section class="edit-form">
      <div class="form">
        <p class="form__title">Редактировать профиль</p>
        <input type="text" class="form__name">
        <input type="text" class="form__bio">
        <button class="form__button" value="Сохранить"></button>
      </div>
    </section>

    <footer class="footer sizer">
      <p class="footer__copyright text text_size_s">© 2020 Mesto Russia</p>
    </footer>

  </div>

</body>

</html>
